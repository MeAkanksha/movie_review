{% extends 'base.html' %}

{% block content %}

<div class="container">
    <br>
    <div class="card">
        <div class="card-body">
            <h3 class="text-center">
                Login to your Account
            </h3>
            <form action="" method="POST">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" placeholder="enter your username" class="form-control" name="username">
    
                <label for="username">password</label>
                <input type="password" placeholder="enter your password" class="form-control" name="password">
                <br>

                {% if error %}
                    <i style="color:red">{{error}}</i>
                {% endif %}
                <input type="submit" value="Login" class="btn btn-outline-success">
            </form>
        </div>
    </div>
    
</div>

{% endblock %}
